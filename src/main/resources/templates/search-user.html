<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<form action="#" th:action="@{/search-user}" th:object="${user}" method="post">
    <p>first name: <input type="text" th:field="*{firstName}" /></p>
    <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</div>
    <p>last name: <input type="text" th:field="*{lastName}" /></p>
    <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name Error</div>
    <p>
        <input type="submit" value="Search" />
        <input type="reset" value="Reset" />
    </p>

    <a href="/main"> main</a>
</form>
